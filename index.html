<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTalk | Agentes del Cambio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --bg-dark: #08080c;
            --accent: #7c3aed;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: #e2e8f0; 
            overflow-x: hidden; 
        }

        .glass { 
            background: rgba(15, 17, 26, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .btn-gradient { 
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .btn-gradient:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px -10px rgba(124, 58, 237, 0.5); 
        }

        .category-card:hover {
            border-color: rgba(124, 58, 237, 0.4);
            background: rgba(124, 58, 237, 0.05);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const API_URL = window.location.hostname === "localhost"
  ? "http://localhost:3000/api"
  : "https://realtalkonline-backend.onrender.com/api";


       const Icon = ({ name, size = 20, className = "" }) => {
    // Convertimos nombres como 'message-square' a 'MessageSquare'
    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
    
    // Buscamos el icono en el objeto global de lucide
    const LucideIcon = lucide[pascalName] || lucide[name] || lucide.HelpCircle;

    // Si por alg√∫n motivo LucideIcon no es una funci√≥n v√°lida, devolvemos un div vac√≠o para que no rompa la pantalla
    if (typeof LucideIcon !== 'function' && typeof LucideIcon !== 'object') {
        return <div style={{ width: size, height: size }} className={className} />;
    }

    return <LucideIcon size={size} className={className} />;
};

        const CATEGORIES = ["Metaf√≠sica", "Epistemolog√≠a", "√âtica", "Antropolog√≠a", "Est√©tica", "Cultura"];
        
        const INITIAL_QUESTIONS = [
            { id: 'q1', title: "¬øEs la libertad una ilusi√≥n necesaria para la moralidad?", context: "Si el universoppppp es determinista, ¬øpodemos ser responsables de nuestros actos?", category: "Metaf√≠sica", isWeekly: true, podcastId: '01', notebookId: 'N-24' },
            { id: 'q2', title: "¬øPodemos conocer la 'cosa en s√≠'?", context: "L√≠mites del conocimiento humano seg√∫n el idealismo trascendental.", category: "Epistemolog√≠a", isWeekly: false, podcastId: '05', notebookId: 'N-12' },
            { id: 'q3', title: "Identidad digital y el 'yo' virtual", context: "¬øSomos nuestra huella digital o algo m√°s esencial?", category: "Cultura", isWeekly: false, podcastId: '09', notebookId: 'N-03' }
        ];

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [view, setView] = useState('reflexiones');
            const [activeQuestionId, setActiveQuestionId] = useState('q1');
            const [sortBy, setSortBy] = useState('deepens');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            // ... otros estados existentes ...
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false); 
            const [isRegistering, setIsRegistering] = useState(false); // Switch Registro/Login
            const [authError, setAuthError] = useState(null); // Para mostrar errores rojos

            const [responses, setResponses] = useState([]);
            const [inputVal, setInputVal] = useState('');
            const [commentInput, setCommentInput] = useState({});
            const [loading, setLoading] = useState(false);


            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            // Sincronizaci√≥n con el servidor
            const fetchResponses = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}/responses/${activeQuestionId}`);
                    if (res.ok) {
                        const data = await res.json();
                        setResponses(data);
                    }
                } catch (err) {
                    console.log("Servidor no detectado. Cargando modo sesi√≥n local.");
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchResponses();
            }, [activeQuestionId]);

            const currentQuestion = INITIAL_QUESTIONS.find(q => q.id === activeQuestionId);

            const filteredResponses = useMemo(() => {
                return [...responses].sort((a, b) => {
                    if (sortBy === 'deepens') return (b.deepens || 0) - (a.deepens || 0);
                    return new Date(b.date) - new Date(a.date);
                });
            }, [responses, sortBy]);

           const handleAuth = async (e) => {
    e.preventDefault();
    setAuthError(null);
    setLoading(true);

    const endpoint = isRegistering ? '/auth/register' : '/auth/login';
    
    try {
      const res = await fetch(`${API_URL}${endpoint}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(loginForm)
      });

      const data = await res.json();

      if (!res.ok) throw new Error(data.error || 'Ocurri√≥ un error inesperado');

      setCurrentUser(data); // ¬°√âxito! Entramos a la app
    } catch (err) {
      setAuthError(err.message);
    } finally {
      setLoading(false);
    }
  };

            const addResponse = async (e) => {
                e.preventDefault();
                if (!inputVal.trim()) return;

                const newRes = {
                    id: Date.now().toString(),
                    qId: activeQuestionId,
                    user: currentUser.username,
                    content: inputVal,
                    likes: 0,
                    deepens: 0,
                    date: new Date().toISOString(),
                    comments: []
                };

                // Actualizaci√≥n instant√°nea en pantalla
                setResponses(prev => [newRes, ...prev]);
                setInputVal('');

                try {
                    await fetch(`${API_URL}/responses`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newRes)
                    });
                } catch (err) {
                    console.warn("Respuesta guardada solo en memoria local (servidor desconectado)");
                }
            };

            const addComment = (resId) => {
                const text = commentInput[resId];
                if (!text?.trim()) return;
                setResponses(responses.map(r => (r._id === resId || r.id === resId) ? { 
                    ...r, 
                    comments: [...(r.comments || []), { id: Date.now(), user: currentUser.username, content: text }] 
                } : r));
                setCommentInput({ ...commentInput, [resId]: '' });
            };

            const vote = (id, type) => {
                setResponses(responses.map(r => {
                    if ((r._id || r.id) === id) {
                        const key = type === 'deepens' ? 'votedDeepen' : 'votedLike';
                        if (r[key]) return r;
                        return { ...r, [type]: (r[type] || 0) + 1, [key]: true };
                    }
                    return r;
                }));
            };

            if (!currentUser) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#050505]">
                        <div className="glass max-w-md w-full p-10 rounded-[2.5rem] text-center shadow-2xl border-white/10 animate-slide-up">
                            <div className="w-16 h-16 bg-violet-600 rounded-2xl mx-auto flex items-center justify-center mb-6 shadow-xl shadow-violet-500/20">
                                <span className="text-3xl font-black text-white">R</span>
                            </div>
                            <h1 className="text-3xl font-bold text-white mb-2 tracking-tight">RealTalk</h1>
                            <p className="text-slate-500 mb-8 text-sm">Plataforma para Agentes del Cambio</p>
                           <form onSubmit={handleAuth} className="space-y-4 text-left relative z-10">
  
  {/* Mensaje de Error si falla */}
  {authError && (
    <div className="bg-red-500/20 border border-red-500/50 p-3 rounded-xl flex items-center gap-2 animate-pulse">
      <Icon name="alert-circle" size={16} className="text-red-400"/>
      <span className="text-red-200 text-xs font-bold">{authError}</span>
    </div>
  )}

  {/* Campo Usuario */}
  <div className="space-y-1 group">
    <label className="text-[10px] font-black text-slate-500 uppercase ml-2 group-focus-within:text-violet-400 transition-colors">
      Nombre de Agente
    </label>
    <div className="relative">
      <input 
        type="text" 
        placeholder="Tu alias filos√≥fico" 
        className="w-full bg-black/20 border border-white/10 rounded-xl px-5 py-3.5 pl-12 text-white outline-none focus:border-violet-500 focus:bg-white/5 transition-all"
        required 
        onChange={e => setLoginForm({...loginForm, username: e.target.value})}
      />
      <div className="absolute left-4 top-3.5 text-slate-500"><Icon name="user" size={18}/></div>
    </div>
  </div>

  {/* Campo Contrase√±a */}
  <div className="space-y-1 group">
    <label className="text-[10px] font-black text-slate-500 uppercase ml-2 group-focus-within:text-violet-400 transition-colors">
      Llave Secreta
    </label>
    <div className="relative">
      <input 
        type="password" 
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
        className="w-full bg-black/20 border border-white/10 rounded-xl px-5 py-3.5 pl-12 text-white outline-none focus:border-violet-500 focus:bg-white/5 transition-all"
        required 
        onChange={e => setLoginForm({...loginForm, password: e.target.value})}
      />
      <div className="absolute left-4 top-3.5 text-slate-500"><Icon name="lock" size={18}/></div>
    </div>
  </div>

  {/* Bot√≥n Principal */}
  <button 
    disabled={loading}
    className={`w-full font-bold py-4 rounded-xl shadow-lg mt-6 tracking-wide transition-all transform hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-2
    ${loading ? 'opacity-50 cursor-not-allowed' : ''}
    ${isRegistering ? 'bg-gradient-to-r from-emerald-500 to-teal-600 text-white' : 'btn-gradient text-white'}`}
  >
    {loading ? (
      <> <Icon name="loader" size={20} className="animate-spin"/> PROCESANDO... </>
    ) : (
      isRegistering ? 'CREAR CUENTA NUEVA' : 'ENTRAR A REALTALK'
    )}
  </button>

  {/* Toggle Switch (Cambiar entre Login/Registro) */}
  <div className="pt-4 text-center">
    <button 
      type="button"
      onClick={() => { setIsRegistering(!isRegistering); setAuthError(null); }}
      className="text-xs text-slate-500 font-bold hover:text-white transition-colors"
    >
      {isRegistering ? (
        <span>¬øYa tienes cuenta? <span className="text-violet-400 underline decoration-2 underline-offset-4">Inicia Sesi√≥n aqu√≠</span></span>
      ) : (
        <span>¬øEres nuevo? <span className="text-emerald-400 underline decoration-2 underline-offset-4">√önete a la comunidad</span></span>
      )}
    </button>
  </div>
</form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-20">
                    <nav className="fixed top-0 w-full z-50 glass border-b border-white/5">
                        <div className="max-w-7xl mx-auto h-20 px-6 flex items-center justify-between">
                            <div className="flex items-center gap-10">
                                <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setView('reflexiones')}>
                                    <div className="w-10 h-10 bg-violet-600 rounded-xl flex items-center justify-center group-hover:scale-105 transition-transform"><span className="font-black text-white">R</span></div>
                                    <span className="text-xl font-bold tracking-tighter text-white">REALTALK</span>
                                </div>

                                {/* Bot√≥n Men√∫ M√≥vil */}
                                <button 
                                className="md:hidden p-2 text-slate-400 hover:text-white transition-colors"
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                >
                                <Icon name={isMobileMenuOpen ? "x" : "menu"} size={24} />
                                </button>

                                <div className="hidden md:flex items-center gap-1 bg-white/5 p-1 rounded-2xl border border-white/5">
                                    <div className="relative" onMouseEnter={() => setIsMenuOpen(true)} onMouseLeave={() => setIsMenuOpen(false)}>
                                        <button className={`px-5 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 transition-all ${view === 'reflexiones' ? 'bg-white/10 text-white shadow-inner' : 'text-slate-500 hover:text-white'}`}>
                                            <Icon name="message-square" size={16}/> REFLEXIONES <Icon name="chevron-down" size={14}/>
                                        </button>
                                        {isMenuOpen && (
                                            <div className="absolute top-full left-0 pt-2 w-72">
                                                <div className="bg-[#0f111a] border border-slate-800 rounded-2xl shadow-2xl p-3">
                                                    <p className="text-[9px] font-black text-amber-500 uppercase tracking-widest px-3 mb-2">üî• Pregunta Semanal</p>
                                                    {INITIAL_QUESTIONS.filter(q => q.isWeekly).map(q => (
                                                        <button key={q.id} onClick={() => { setActiveQuestionId(q.id); setView('reflexiones'); setIsMenuOpen(false); }} className="w-full text-left px-3 py-3 bg-amber-500/10 border border-amber-500/20 rounded-xl text-xs font-bold text-amber-200 mb-4">{q.title}</button>
                                                    ))}
                                                    <p className="text-[9px] font-black text-slate-500 uppercase tracking-widest px-3 mb-2">Secciones</p>
                                                    {INITIAL_QUESTIONS.filter(q => !q.isWeekly).map(q => (
                                                        <button key={q.id} onClick={() => { setActiveQuestionId(q.id); setView('reflexiones'); setIsMenuOpen(false); }} className="w-full text-left px-3 py-2 text-xs text-slate-400 hover:text-white hover:bg-white/5 rounded-lg mb-1">{q.title}</button>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    <button onClick={() => setView('podcasts')} className={`px-5 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 transition-all ${view === 'podcasts' ? 'bg-white/10 text-white' : 'text-slate-500 hover:text-white'}`}><Icon name="headphones" size={16}/> PODCASTS</button>
                                    <button onClick={() => setView('notebooks')} className={`px-5 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 transition-all ${view === 'notebooks' ? 'bg-white/10 text-white' : 'text-slate-500 hover:text-white'}`}><Icon name="image" size={16}/> CUADERNOS</button>
                                </div>
                            </div>
                            <div className="flex items-center gap-4 cursor-pointer hover:opacity-80 transition-opacity" onClick={() => setView('profile')}>
                                <div className="text-right hidden sm:block">
                                    <p className="text-sm font-black text-white">{currentUser.username}</p>
                                    <p className="text-[10px] text-violet-500 font-bold uppercase tracking-tighter">Agente del Cambio</p>
                                </div>
                                <div className="w-11 h-11 rounded-2xl bg-gradient-to-tr from-violet-600 to-indigo-600 flex items-center justify-center text-white font-bold border-2 border-[#08080c] shadow-lg">{currentUser.avatar}</div>
                            </div>
                        </div>
                        {/* Desplegable del Men√∫ M√≥vil */}
{isMobileMenuOpen && (
  <div className="md:hidden absolute top-20 left-0 w-full glass border-b border-white/5 animate-slide-up max-h-[80vh] overflow-y-auto">
    <div className="p-6 space-y-4">
      
      {/* Secci√≥n Navegaci√≥n */}
      <div className="space-y-2">
        <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest px-2">Navegaci√≥n</p>
        
        {/* Bot√≥n Reflexiones */}
        <button 
          onClick={() => { setView('reflexiones'); setIsMobileMenuOpen(false); }}
          className={`w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 transition-all ${view === 'reflexiones' ? 'bg-white/10 text-white' : 'text-slate-400 hover:bg-white/5'}`}
        >
          <Icon name="message-square" size={16}/> REFLEXIONES
        </button>

        {/* Lista de Preguntas (Dentro de Reflexiones) */}
        <div className="pl-4 space-y-1 mt-2 border-l border-white/5 ml-4">
           {INITIAL_QUESTIONS.map(q => (
             <button
               key={q.id}
               onClick={() => { 
                 setActiveQuestionId(q.id); 
                 setView('reflexiones'); 
                 setIsMobileMenuOpen(false); 
               }}
               className="w-full text-left px-4 py-2 text-xs text-slate-500 hover:text-white rounded-lg hover:bg-white/5 truncate"
             >
               {q.title}
             </button>
           ))}
        </div>
      </div>

      <div className="h-px bg-white/5 my-2"></div>

      {/* Botones Podcasts y Cuadernos */}
      <button 
        onClick={() => { setView('podcasts'); setIsMobileMenuOpen(false); }}
        className={`w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 transition-all ${view === 'podcasts' ? 'bg-white/10 text-white' : 'text-slate-400 hover:bg-white/5'}`}
      >
        <Icon name="headphones" size={16}/> PODCASTS
      </button>

      <button 
        onClick={() => { setView('notebooks'); setIsMobileMenuOpen(false); }}
        className={`w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 transition-all ${view === 'notebooks' ? 'bg-white/10 text-white' : 'text-slate-400 hover:bg-white/5'}`}
      >
        <Icon name="image" size={16}/> CUADERNOS
      </button>
    </div>
  </div>
)}
                    </nav>

                    <main className="max-w-4xl mx-auto pt-32 px-6">
                        {view === 'reflexiones' && (
                            <div className="animate-slide-up">
                                <div className="glass p-10 rounded-[2.5rem] mb-8 border-violet-500/10 shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-6 opacity-10"><Icon name="quote" size={80}/></div>
                                    <div className="flex gap-2 mb-6">
                                        <span className="bg-amber-500/10 text-amber-500 border border-amber-500/20 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">Foco de la semana</span>
                                        <span className="bg-violet-500/10 text-violet-400 border border-violet-500/20 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">{currentQuestion.category}</span>
                                    </div>
                                    <h2 className="text-4xl font-black text-white mb-6 leading-tight">{currentQuestion.title}</h2>
                                    <p className="text-xl text-slate-400 mb-8 max-w-2xl">{currentQuestion.context}</p>
                                    
                                    <div className="flex gap-4 border-t border-white/5 pt-8">
                                        <button onClick={() => setView('podcasts')} className="flex items-center gap-3 px-5 py-2.5 bg-white/5 rounded-2xl border border-white/5 hover:bg-white/10 transition-all">
                                            <Icon name="play" size={16} className="text-violet-500"/>
                                            <span className="text-xs font-bold text-white uppercase tracking-tighter">Escuchar Podcast {currentQuestion.podcastId}</span>
                                        </button>
                                        <button onClick={() => setView('notebooks')} className="flex items-center gap-3 px-5 py-2.5 bg-white/5 rounded-2xl border border-white/5 hover:bg-white/10 transition-all">
                                            <Icon name="book-open" size={16} className="text-emerald-500"/>
                                            <span className="text-xs font-bold text-white uppercase tracking-tighter">Ver Cuaderno {currentQuestion.notebookId}</span>
                                        </button>
                                    </div>
                                </div>

                                <div className="glass p-6 rounded-3xl mb-12 border-white/10 focus-within:border-violet-500/30 transition-all">
                                    <textarea value={inputVal} onChange={e => setInputVal(e.target.value)} className="w-full bg-transparent border-none text-lg text-white placeholder-slate-600 focus:ring-0 resize-none py-2 outline-none" placeholder="Comparte tu pensamiento m√°s profundo..." rows="3" />
                                    <div className="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                                        <div className="flex items-center gap-2 text-slate-500">
                                            <Icon name="sparkles" size={14}/>
                                            <span className="text-[10px] font-bold uppercase tracking-widest">Sin falacias, con asombro</span>
                                        </div>
                                        <button onClick={addResponse} disabled={!inputVal.trim()} className="btn-gradient text-white font-bold px-10 py-3.5 rounded-xl shadow-lg disabled:opacity-50">PUBLICAR</button>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    <div className="flex justify-between items-center px-2">
                                        <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Di√°logo Comunitario ({filteredResponses.length})</h3>
                                        <div className="flex gap-1 bg-white/5 p-1 rounded-xl border border-white/5">
                                            <button onClick={() => setSortBy('deepens')} className={`px-4 py-1.5 text-[10px] font-black rounded-lg transition-all ${sortBy === 'deepens' ? 'bg-violet-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>PROFUNDIZA</button>
                                            <button onClick={() => setSortBy('recent')} className={`px-4 py-1.5 text-[10px] font-black rounded-lg transition-all ${sortBy === 'recent' ? 'bg-violet-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>RECIENTE</button>
                                        </div>
                                    </div>

                                    {loading ? (
                                        <div className="text-center py-20 text-slate-600 font-bold animate-pulse uppercase tracking-widest">Consultando base de datos...</div>
                                    ) : filteredResponses.map(res => (
                                        <div key={res._id || res.id} className="glass p-8 rounded-[2rem] border-white/5 hover:border-white/10 transition-all group">
                                            <div className="flex justify-between items-start mb-6">
                                                <div className="flex gap-4">
                                                    <div className="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center font-bold text-slate-500 shadow-inner group-hover:bg-slate-700 transition-colors uppercase">{res.user[0]}</div>
                                                    <div>
                                                        <p className="font-bold text-white">@{res.user}</p>
                                                        <p className="text-[10px] text-slate-600 font-bold uppercase">{new Date(res.date).toLocaleDateString()}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <p className="text-slate-300 text-lg mb-8 leading-relaxed whitespace-pre-wrap">{res.content}</p>
                                            
                                            <div className="flex flex-wrap gap-4 pt-6 border-t border-white/5">
                                                <button onClick={() => vote(res._id || res.id, 'deepens')} className={`flex items-center gap-3 px-5 py-2.5 rounded-xl text-[11px] font-black border transition-all ${res.votedDeepen ? 'bg-violet-600 text-white border-violet-600' : 'bg-violet-600/10 text-violet-400 border-violet-500/20 hover:bg-violet-600 hover:text-white'}`}>
                                                    <Icon name="arrow-up" size={16}/> PROFUNDIZA ‚Ä¢ {res.deepens || 0}
                                                </button>
